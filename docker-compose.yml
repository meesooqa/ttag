services:
  mongo:
    image: mongo:latest
    container_name: mongodb_ttag
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: db_tags
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  mongo_data:
