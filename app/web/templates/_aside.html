<aside class="sidebar">
    <div class="sidebar__group" title="{{.Group}}">
        <select name="group" id="group">
            {{if eq .Group ""}}
            <option disabled selected>— Groups —</option>
            {{else}}
            <option disabled>— Groups —</option>
            {{end}}
            {{range .Groups}}
            <option value="{{.Value}}" {{if .IsActive}}selected{{end}}>{{.Title}}</option>
            {{end}}
        </select>
    </div>
    <nav class="sidebar__nav">
        {{if .Menu}}
        <ul>
            {{range .Menu}}
            <li>
                {{if .IsActive}}
                <span title="{{.Title}}">{{.Title}}</span>
                {{else}}
                <a href="{{.Link}}" title="{{.Title}}">{{.Title}}</a>
                {{end}}
                {{if .SubItems}}
                <ul>
                    {{range .SubItems}}
                    <li>
                        {{if .IsActive}}
                        <span title="{{.Title}}">{{.Title}}</span>
                        {{else}}
                        <a href="{{.Link}}" title="{{.Title}}">{{.Title}}</a>
                        {{end}}
                    </li>
                    {{end}}
                </ul>
                {{end}}
            </li>
            {{end}}
        </ul>
        {{end}}
    </nav>
    <footer class="sidebar__footer">
        <div class="copyright"><a href="https://github.com/meesooqa">meesooqa</a></div>
    </footer>
</aside>
